<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .welcome-header { color: #343a40; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); }
    .table-container { max-width: 600px; margin: 0 auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden; }
    .table { margin-bottom: 0; }
    .table th, .table td { vertical-align: middle; padding: 15px; }
    .table th { background-color: #007bff; color: white; }
    .table td { background-color: white; }
    .table-hover tbody tr:hover { background-color: #e9ecef; }
    .logout-btn { transition: transform 0.2s; }
    .logout-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body class="container mt-5">
<h2 class="welcome-header text-center mb-4">
  <i class="fas fa-home me-2"></i> Welcome Home
</h2>
<div class="table-container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Field</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><i class="fas fa-id-badge me-2"></i>ID</td>
      <td th:text="${id}"></td>
    </tr>
    <tr>
      <td><i class="fas fa-user me-2"></i>Name</td>
      <td th:text="${name}"></td>
    </tr>
    <tr>
      <td><i class="fas fa-envelope me-2"></i>Email</td>
      <td th:text="${email}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="text-center mt-4">
  <div sec:authorize="hasAuthority('ROLE_ADMIN')">
    <a th:href="@{/admin/add-role}" class="btn btn-primary me-2">
      <i class="fas fa-plus me-2"></i>Add Role
    </a>
  </div>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-danger logout-btn">
      <i class="fas fa-sign-out-alt me-2"></i>Logout
    </button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
