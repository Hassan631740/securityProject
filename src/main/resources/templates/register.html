<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .register-container { max-width: 400px; margin: 100px auto; }
  </style>
</head>
<body>
<div class="register-container">
  <h2 class="text-center mb-4">Register</h2>
  <form th:action="@{/register}" th:object="${user}" method="post" class="card p-4">
    <div th:if="${error}" class="alert alert-danger">
      <span th:text="${error}"></span>
    </div>
    <div th:if="${param.success}" class="alert alert-success">
      Registration successful! Please login.
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="mt-3 text-center">
      Already have an account? <a th:href="@{/login}">Login</a>
    </p>
  </form>
</div>
</body>
</html>
