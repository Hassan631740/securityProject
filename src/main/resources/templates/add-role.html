<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Role</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .role-container { max-width: 400px; margin: 100px auto; }
  </style>
</head>
<body>
<div class="role-container">
  <h2 class="text-center mb-4">Add Role</h2>
  <form th:action="@{/admin/add-role}" th:object="${role}" method="post" class="card p-4">
    <div th:if="${error}" class="alert alert-danger">
      <span th:text="${error}"></span>
    </div>
    <div th:if="${param.success}" class="alert alert-success">
      Role added successfully!
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Role Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Role</button>
    <p class="mt-3 text-center">
      <a th:href="@{/home}">Back to Home</a>
    </p>
  </form>
</div>
</body>
</html>
